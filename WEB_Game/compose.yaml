services:
  tctctoe-api-svc:
    container_name: tctctoe-api
    image: danielpenado/tctctoe-api:v1
    ports:
      - "8080:8080"
    restart: always
    environment:
      - sec_key=<secret_key>
    networks:
      - tctctoe-net

  tctctoe-ui-svc:
    container_name: tctctoe-ui
    image: danielpenado/tctctoe-ui:v1
    ports:
      - "80:3000"
    restart: always
    depends_on:
      - tctctoe-api-svc
    networks:
      - tctctoe-net
  
networks:
  tctctoe-net:
